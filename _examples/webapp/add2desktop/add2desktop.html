<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>add2desktop demo</title>
</head>
<body style="height: 2000px;">
    <a href="javascript:;" id="clear" style="display: inline-block;padding: 30px;">清除LocalStorage</a>

    <div id="add2"></div>

<script id="bootstrap" src="../../example.js"
        type="text/javascript"
        data-theme="default"
        data-use="webapp/add2desktop.js"
        data-page="默认样式|add2desktop.html,自定义图标|add2desktop_icon.html">
    /**
     * JS:
     *   Zepto:
     *     zepto.js
     *   GMU:
     *     core/zepto.extend.js
     *     core/zepto.ui.js
     *     webapp/add2desktop.js
     *
     * CSS:
     * webapp/add2desktop/add2desktop.css
     *
     */

    //创建组件
    $('#add2').add2desktop();
    //    var demo = $.ui.add2desktop();

    //清除LocalStorage
    $('#clear').on('click',function(){
        $('#add2').add2desktop('key','');
//        demo.key('');
        alert('已清除');
    });
</script>
</body>
</html>
