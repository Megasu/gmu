<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>不自动播放</title>
</head>
<body>
<div id="slider_1"></div>
<script id="bootstrap" src="../../example.js"
        type="text/javascript"
        data-theme="default"
        data-use="webapp/slider.js"
        data-page="图片轮播|slider.html,不自动播放|slider_noplay.html,无缝滑动|slider_loop.html">
    /**
     * JS:
     *   Zepto:
     *     zepto.js
     *   GMU:
     *     core/zepto.extend.js
     *     core/zepto.ui.js
     *     webapp/slider.js
     *
     * CSS:
     * webapp/slider/slider.css
     *
     * 如果需要主题还需要
     * webapp/slider/slider.default.css
     *
     */

    //创建slider组件(render方式)
    var slider_1 = $.ui.slider('#slider_1', {
        showArr:  false,    //不显示左右箭头
        autoPlay: false,    //禁止自动播放
        content:[
            {
                href: "http://www.baidu.com",
                pic: "image1.png",
                title: "1让Coron的太阳把自己晒黑—小天..."
            }, {
                href: "http://www.baidu.com",
                pic: "image2.png",
                title: "2让Coron的太阳把自己晒黑—小天..."
            }, {
                href: "http://www.baidu.com",
                pic: "image3.png",
                title: "3让Coron的太阳把自己晒黑—小天..."
            }, {
                href: "http://www.baidu.com",
                pic: "image4.png",
                title: "4让Coron的太阳把自己晒黑—小天..."
            }
        ]
    });
</script>
</body>
</html>
