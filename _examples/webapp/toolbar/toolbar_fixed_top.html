<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>toolbar demo</title>
    <link rel="stylesheet" href="toolbar_demo.css" />
</head>
<body>
<h2 class="toolbar_note_2"> toolbar 在顶部的时候，可以调用fix()方法来固顶。</h2>
<div id="toolbar_1">
    <span>返回</span>  <!-- 如果按钮为a标签，则默认不会添加点击事件 ,若不为a标签，默认会添加上【点击 history(-1)】的事件,该事件可以自己覆写-->
    <h2>固顶工具栏</h2>
    <span class="btn"></span>
</div>
<div id="article">
    <p class="article-desc">贡献者：kimmykong, 大小：678k, 下载：678 </p>
    <div class="hline"></div>
    <p class="article-content">
        一.记叙文阅读规则<br/>
        1.景物描写真的作用：渲染气氛，烘托人物心情，推动情节发展，表现人物的品质，存托中心意思<br/>
        2.运用描写方法的作用：表现人物性格，反映作品主题<br/>
        3.运用比喻拟人等修辞的作用：运用了……的修辞，生动形象的写出了……<br/>
        4.运用排比的作用：增强语言启示，生动形象的写出了……<br/>
        5.反问句的作用：加强语气，引起下文，承上启下<br/>
        6.设问句的作用：引起读者的注意和思考，引出下文，承上启下<br/>
        7.题目的作用：概括内容，揭示主题；提示线<br/>
    </p>
</div>

<script id="bootstrap" src="../../example.js"
        type="text/javascript"
        data-theme="default"
        data-use="webapp/toolbar.js"
        data-page="普通工具栏|toolbar.html">
    $('header').remove();   //这个demo不需要顶部工具栏
    /**
     * JS:
     *   Zepto:
     *     zepto.js
     *   GMU:
     *     core/zepto.extend.js
     *     core/zepto.ui.js
     *     webapp/toolbar.js
     *
     * CSS:
     * webapp/toolbar/toolbar.css
     *
     * 如果需要主题还需要
     * webapp/toolbar/toolbar.default.css
     *
     */

    //创建按钮
    var btn = $('.btn').button({label:'切换'}),
        dropmenu = $.ui.dropmenu({
            btn: btn,
            align:'right',
            items:[
                {
                    text:'普通工具栏',
                    href:'toolbar.html'
                },
                {
                    text:'固顶工具栏1',
                    href:'toolbar_fixed.html'
                },
                {
                    text:'固顶工具栏2',
                    href:'toolbar_fixed_top.html'
                }
            ]
        });
    //创建toolbar
    $('#toolbar_1').toolbar().fix({ top:0 });
</script>
</body>
</html>
