<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>普通按钮</title>
    <link rel="stylesheet" href="./button_demo.css" />
</head>
<body>
<div class="section">
    <h2>Setup模式创建</h2>
    <div>
        <a id="btn1">点击后不可用
        </a><a class="button" href="http://www.baidu.com">a按钮
        </a><button class="button">button按钮</button>
    </div>
</div>

<div class="section">
    <h2>Render模式创建</h2>
    <div id="btsn_create"></div>
</div>
<script id="bootstrap" src="../../example.js"
        type="text/javascript"
        data-theme="default"
        data-use="webapp/button.js"
        data-page="普通按钮|button.html,带图标的按钮|button_icon.html,图标位置|button_iconpos.html,表单按钮|button_input.html">
    //<![CDATA[
    /**
     * JS:
     *   Zepto:
     *     zepto.js
     *   GMU:
     *     core/zepto.extend.js
     *     core/zepto.ui.js
     *     webapp/button.js
     *
     * CSS:
     * icons.css
     * webapp/button/button.css
     *
     * 如果需要主题还需要
     * webapp/button/button.default.css
     *
     */
    //setup模式[推荐]
    $('.button').button();

    $('#btn1').button({
        click: function() {
            this.disable();
        }
    });

    //render模式
    $.ui.button('<a>', {
        label: '点击后不可用',
        click: function() {
            this.disable();
        },
        container: '#btsn_create'
    });

    $.ui.button('<a>', {
        label: 'a按钮',
        attributes: {
            href: 'http://www.baidu.com'
        },
        container: '#btsn_create'
    });

    $.ui.button({
        label: 'button按钮',
        container: '#btsn_create'
    });
    //]]>
</script>
</body>
</html>
