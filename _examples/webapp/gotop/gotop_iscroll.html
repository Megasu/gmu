<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>gotop.iscroll demo</title>
    <link rel="stylesheet" href="gotop_demo.css"/>
</head>
<body>
<div id="main">
    <div id="thelist" >
    </div>
</div>
<div id="gotop"></div>

<script id="bootstrap" src="../../example.js"
        type="text/javascript"
        data-theme="default"
        data-use="webapp/gotop.js,webapp/gotop.iscroll.js"
        data-page="普通页面|gotop.html,使用iScroll|gotop_iscroll.html">
    /**
     * JS:
     *   Zepto:
     *     zepto.js
     *   GMU:
     *     core/zepto.extend.js
     *     core/zepto.ui.js
     *     webapp/gotop.js
     *
     * CSS:
     * webapp/gotop/gotop.css
     *
     */
    // 填充页面
    var html = [];
    for(var i = 0; i < 50; i++) {
        html.push('<li>第 ' + i + ' 行</li>')
    }
    $('#thelist').html(html.join(''));

    //创建iScroll
    var iScroll_1 = new iScroll('main');
    //创建组件
    $('#gotop').gotop({             //setup
        iScrollInstance: iScroll_1      //将iscroll实例传入
    });

//    $.ui.gotop('#gotop', {
////            disablePlugin:'iscroll',      //当加载了gotop.iscroll.js插件  但又不想用该插件时，可传入这个参数来禁用插件
//        iScrollInstance: iScroll_1
//    });


</script>
</body>
</html>
