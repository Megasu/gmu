<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>图标位置</title>
    <link rel="stylesheet" href="./button_demo.css" />
</head>
<body>
<div class="section">
    <h2>Setup模式创建</h2>
    <div>
        <a class="button" data-icon="plus" data-iconpos="left">plus
        </a><a class="button" data-icon="plus" data-iconpos="top">plus
        </a><a class="button" data-icon="plus" data-iconpos="right">plus
        </a><a class="button" data-icon="plus" data-iconpos="bottom">plus
        </a><a class="button" data-icon="plus" data-iconpos="bottom"></a><a class="button" data-icon="minus" data-iconpos="bottom"></a>
    </div>
</div>

<div class="section">
    <h2>Render模式创建</h2>
    <div id="btsn_create2"></div>
</div>
<script id="bootstrap" src="../../example.js"
        type="text/javascript"
        data-theme="default"
        data-use="widget/button.js"
        data-page="普通按钮|button.html,带图标的按钮|button_icon.html,图标位置|button_iconpos.html,表单按钮|button_input.html">
    //<![CDATA[
    /**
     * JS:
     *   Zepto:
     *     zepto.js
     *   GMU:
     *     core/zepto.extend.js
     *     core/zepto.ui.js
     *     webapp/button.js
     *
     * CSS:
     * icons.css
     * webapp/button/button.css
     *
     * 如果需要主题还需要
     * webapp/button/button.default.css
     *
     */
    $('.button').button();

    $.ui.button('<a>',{
        label: 'plus',
        icon: 'plus',
        iconpos: 'left',
        container: '#btsn_create2'
    });
    $.ui.button('<a>',{
        label: 'plus',
        icon: 'plus',
        iconpos: 'top',
        container: '#btsn_create2'
    });
    $.ui.button('<a>', {
        label: 'plus',
        icon: 'plus',
        iconpos: 'right',
        container: '#btsn_create2'
    });
    $.ui.button('<a>', {
        label: 'plus',
        icon: 'plus',
        iconpos: 'bottom',
        container: '#btsn_create2'
    });

    $.ui.button('<a>', {
        icon: 'plus',
        container: '#btsn_create2'
    });

    $.ui.button('<a>', {
        icon: 'minus',
        alttext: '缩小',
        container: '#btsn_create2'
    });
    //]]>
</script>
</body>
</html>
