<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta charset="utf-8">
    <title>选项卡-ajax</title>
    <style>
        .section {
            padding:1em 3px;
        }
        .section h2 {
            font-size: 16px;
            font-weight: bold;
            padding: 5px 5px;
            color: #5b5b5b;
        }
    </style>
</head>
<body>
<div class="section">
    <div id="container">
        <div id="tabs1">
            <ul>
                <li><a href="#conten1">Tab1</a></li>
                <li><a href="../../data/tabs/proxy.php?file=sample.html&debug=1">Ajax1</a></li>
                <li><a href="../../data/tabs/proxy.php?file=sample.html&debug=1">Ajax2</a></li>
            </ul>
            <div id="conten1">content1</div>
        </div>
    </div>
</div>
<script id="bootstrap" src="../../example.js"
        type="text/javascript"
        data-theme="default"
        data-use="widget/tabs.swipe.js,widget/tabs.ajax.js"
        data-page="选项卡|tabs.html,选项卡render模式|tabs_render.html,选项卡-ajax|tabs_ajax.html,选项卡-json|tabs_json.html,选项卡嵌套|tabs_tabs.html,不缓存内容选项卡|tabs_nocache.html,选项卡－历史纪录|tabs_history.html">
    //<![CDATA[
    /**
     * JS:
     *   Zepto:
     *     zepto.js
     *   GMU:
     *     core/zepto.extend.js
     *     core/zepto.ui.js
     *     webapp/tabs.js
     *     webapp/tabs.swipe.js
     *     webapp/tabs.ajax.js
     *
     * CSS:
     * transitons.css
     * webapp/tabs/tabs.css
     *
     * 如果需要主题还需要
     * loading.default.css
     * webapp/tabs/tabs.default.css
     *
     */
    window.scrollTo(0, 1);//收起地址栏

    $('#tabs1').tabs({
        ajax: {
            type: 'POST',
            contentType: 'application/x-www-form-urlencoded'
        },
        swipe: true,
        beforeLoad: function(e, xhr, settings){
            var ui = this;
            settings.data = $.param({
                index: ui.data('active')
            });
        }
    });
    //]]>
</script>
</body>
</html>
