<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>render创建</title>
    <link rel="stylesheet" href="more_demo.css" />
</head>
<body>
<div class="clearfix"></div>
<div class="ui-header">
    <div class="nav-wrap">
        <div class="nav">
            <a class="logo tab" href="/"></a>
            <div class="n-tabs">
                <a class="tab" href="http://m.baidu.com">网页</a
                ><a class="tab" href="http://wapiknow.baidu.com">知道</a
                ><a class="tab on" href="http://wapbaike.baidu.com">百科</a
                ><a class="tab" href="http://waptieba.baidu.com">贴吧</a
                ><a class="more tab" href="javascript:void(0)">更多<span></span></a>
            </div>
        </div>
    </div>
</div>
<script id="bootstrap" src="../../example.js"
        type="text/javascript"
        data-theme="default"
        data-use="widget/more.js"
        data-page="render创建|more.html,setup创建|more_setup.html">
    /**
     * JS:
     *   Zepto:
     *     zepto.js
     *   GMU:
     *     core/zepto.extend.js
     *     core/zepto.ui.js
     *     webapp/more.js
     *
     * CSS:
     * webapp/more/more.css
     *
     * 如果需要主题还需要
     * webapp/more/more.default.css
     *
     */
        var links = [
            {
                text:"贴吧",
                url:"http://tieba.baidu.com"
            },{
                text:"百科",
                url:"http://tieba.baidu.com"
            },{
                text:"贴吧",
                url:"http://tieba.baidu.com"
            },{
                text:"百科",
                url:"http://tieba.baidu.com"
            },{
                text:"贴吧",
                url:"http://tieba.baidu.com"
            },{
                text:"百科",
                url:"http://tieba.baidu.com"
            },{
                text:"贴吧",
                url:"http://tieba.baidu.com"
            },{
                text:"百科",
                url:"http://tieba.baidu.com"
            }
        ];

        var more1 = $.ui.more({
            container: '.nav-wrap',
            content:links
        });

        $(".more").on('click', function(){
            $('.more span').toggleClass('on');
            more1.toggle();
        });

</script>
</body>
</html>
