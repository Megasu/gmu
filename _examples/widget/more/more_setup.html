<script id="bootstrap" src="../../example.js"
        type="text/javascript"
        data-theme="default"
        data-use="webapp/more.js"
        data-page="render创建|more.html,setup创建|more_setup.html">
    /**
     * JS:
     *   Zepto:
     *     zepto.js
     *   GMU:
     *     core/zepto.extend.js
     *     core/zepto.ui.js
     *     webapp/more.js
     *
     * CSS:
     * webapp/more/more.css
     *
     * 如果需要主题还需要
     * webapp/more/more.default.css
     *
     */
        $(".more").on('click', function(){
            $(this).find('span').toggleClass('on');
            $('#more_container').more('toggle');        //第一次执行时会实例化并执行toggle
        });

</script>
