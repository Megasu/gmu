<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8"/>
    <title>progressbar demo</title>
    <link rel="stylesheet" href="progressbar_demo.css"/>
</head>
<body>
<div id="progressbar">
</div>
<input id="cur_val"/><button id="set_val">Set</button>


<div id="progressbar-2"></div>
<input id="cur_val-2"/><button id="set_val-2">Set</button>
<script id="bootstrap" src="../../example.js"
        type="text/javascript"
        data-theme="default"
        data-use="widget/progressbar.js"
        data-page="普通页面|progressbar.html">
    /**
     * JS:
     *   Zepto:
     *     zepto.js
     *   GMU:
     *     core/zepto.extend.js
     *     core/zepto.ui.js
     *     webapp/progressbar.js
     *
     * CSS:
     * webapp/progressbar/progressbar.css
     *
     */

    //创建横向组件
    $('#progressbar').progressbar();
    $('#set_val').click(function() {
        $('#progressbar').progressbar('value', $('#cur_val').val());
    });

    //创建竖向组件
    $('#progressbar-2').progressbar({horizontal: false});
    $('#set_val-2').click(function() {
        $('#progressbar-2').progressbar('value', $('#cur_val-2').val());
    });
</script>
</body>
</html>
