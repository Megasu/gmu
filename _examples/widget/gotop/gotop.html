<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>gotop demo</title>
    <link rel="stylesheet" href="gotop_demo.css"/>
</head>
<body>
    <ul id="thelist"></ul>
    <div id="gotop"></div>

<script id="bootstrap" src="../../example.js"
    type="text/javascript"
    data-theme="default"
    data-use="webapp/gotop.js"
    data-page="普通页面|gotop.html,使用iScroll|gotop_iscroll.html">
    /**
     * JS:
     *   Zepto:
     *     zepto.js
     *   GMU:
     *     core/zepto.extend.js
     *     core/zepto.ui.js
     *     webapp/gotop.js
     *
     * CSS:
     * webapp/gotop/gotop.css
     *
     */
        var html = [];
        for(var i = 0; i < 50; i++) {
            html.push('<li>第 ' + i + ' 行</li>')
        }
        $('#thelist').html(html.join(''));

        //创建组件
        $.ui.gotop('#gotop');
//        $('#gotop').gotop();           //setup
</script>
</body>
</html>
