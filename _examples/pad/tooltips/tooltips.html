<body>
    <div id="wrapper">
        <header class="base">
            基本参数配置  smaryPosition<input type="checkbox" class="smartPosition" checked />  offsetX：<input type="text" class="offsetX" value="0" /> offsetY：<input type="text" class="offsetY" value="0" />关闭按钮  <input type="checkbox" name="closeButton" class="closeButton" checked /> 自动隐藏<input type="checkbox" class="autoHide" name="autuHide" />箭头显示<input type="checkbox" class="arrowShow" name="arrowShow" checked />
            箭头偏移量 <input type="text" name="arrowOffset" class="arrowOffset" value="0" />  宽度： <input type="text" name="width" class="width" value="200" /> 高度 <input type="text" class="height" name="height" value="150" />  <input type="checkbox" name="isFloat" class="isFloat" />是否浮动
        </header>
        <header class="target">
            目标元素所在的位置：
            <input type="radio" value="left-top" name="place" />左上角 <input type="radio" value="right-top" name="place" />右上角
            <input type="radio" value="left-bottom" name="place" />左下角 <input type="radio" value="right-bottom" name="place" />右下角
            <input type="radio" value="left-top-50%" checked name="place" />中间
        </header>

        <header class="tooltis">
            tooltips所在的位置：
            <input type="radio" value="top" name="tplace">上
            <input type="radio" value="bottom" name="tplace" checked>下
            <input type="radio" value="left" name="tplace">左
            <input type="radio" value="right" name="tplace" >右
        </header>
        <header>
            <textarea>transform属性实现了一些可用SVG实现的同样的功能。它可用于内联(inline)元素和块级(block)元素。它允许我们旋转、缩放和移动元素，并且该元素 下的所有子元素 随着参数的设置 旋转、缩放 和移动。</textarea>
            <button onclick="change()">create</button>
            <button onclick="refresh()">refresh</button>
        </header>
