<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<meta charset="utf-8">
	<title>分页组件 demo</title>
	<link rel="stylesheet" href="../../../assets/reset.css">
	<link rel="stylesheet" href="../../../assets/pad/pager/pager.css">
	<link rel="stylesheet" href='pager_demo.css'>
		
</head>
<body>
	<div class="wrap">
		<fieldset>
			<legend>Config Options</legend>
			<blockquote>页码模版示例：[<%=pageTxt%>]显示为[1]</blockquote>
			<p><label>首页：</label><input id="topLabel" type="text" value="首页"></p>
			<p><label>尾页：</label><input id="endLabel" type="text" value="尾页"></p>
			<p><label>上页：</label><input id="preLabel" type="text" value="上一页"></p>
			<p><label>下页：</label><input id="nxtLabel" type="text" value="下一页"></p>
			<p><label>页码模版：</label><input id="pageTpl" type="text" value="<%=pageTxt%>"></p>
			<p><label>当前页模版：</label><input id="currTpl" type="text" value="<%=pageTxt%>"></p>
			<p><input type="button" value="refresh" onclick="refreshPage()"></p>
		</fieldset>
		<div id="pager"></div>
	</div>

	<script src="../../load.php?type=pad&js=pager" type="text/javascript"></script>
	<script type="text/javascript" src='pager_demo.js'></script>
</body>
</html>
